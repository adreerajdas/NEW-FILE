<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Vote | VotePower</title>
  <link rel="stylesheet" href="../assets/fonts.css">
  <link rel="stylesheet" href="explore_vote.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Explore Vote</h1>
    <form id="exploreForm">
      <label for="voteId">Enter Vote ID</label>
      <input type="text" id="voteId" placeholder="e.g. VOTE12345" required>

      <div class="actions">
        <button type="submit" class="btn"><i class="fas fa-search"></i> Explore</button>
        <a href="../dashboard/dashboard.html" class="btn back"><i class="fas fa-arrow-left"></i> Back</a>
      </div>
    </form>
  </div>

  <script src="explore_vote.js"></script>
</body>
</html>
